<div style="background-color: #fafafa;">
	<div class="learn-container" layout="column"  ng-cloak>

	<button class="btn-to-top" ng-click="goTop()">Top</button>

	  <section layout="row" flex >

	    <md-sidenav
	        class="md-sidenav-left"
	        md-component-id="left"
	        md-is-locked-open="$mdMedia('gt-xs')"
	        md-whiteframe="4"
	        >
	      	<md-content layout-padding ng-controller="LeftCtrl">
	      		<ul id="recipe-side-nav">
		        	<li class="recipe-side-nav-title" ng-repeat="category in recipeCategories | orderBy : 'order'" ng-init="outerIndex = $index">
		        		{{category.title}}
		        		<ul>
									<a ng-repeat="recipe in category.recipes | orderBy : 'order'" href="#" data="{{$index}}" ng-click="recipeClick(outerIndex, innerIndex)">
		        				<li class="recipe-side-nav-subtitle"  ng-init="innerIndex = $index" ng-click="toggleLeft()">
											{{innerIndex+1}}. {{recipe.title}}
										</li>
									</a>
		        		</ul>
		        	</li>
		        </ul>
	      	</md-content>

	    </md-sidenav>

	    <md-content class="learn-main-content" flex layout-padding>

	        <div class="nav-close-btn">
	          <md-button ng-click="toggleLeft()" class="sidebar-btn">
	            <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
	          </md-button>
	        </div>


		    <div id="scroller" scroll-spy="" data-target="#recipe-side-nav" data-scroll-offset="80">
		    	<iframe src="about:blank;" frameborder="0"></iframe>
			</div>
	    </md-content>
	  </section>

	</div>
</div>
